<!DOCTYPE html>
<html lang="en"> 
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link href="static/css/my-style.css" rel="stylesheet">

        <title>{% block title %}{% endblock %} </title>
        <!--<link rel="stylesheet" type="text/css" href=""> -->
    </head>

    <body class="d-flex flex-column h-100"></body>

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">GitHub Metrics Viewer</a>
    
                    <!-- Navigation Buttons-->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/page1">GitHub Metrics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/comparison">Comparisons</a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Images -->
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center me-4">
                            <img src="static/images/redocelot_logo.png" alt="redocelot" class="img-fluid" style="height: 32px; width: auto;" />
                            <h3 class="ms-2 mb-0 text-white d-none d-sm-block">REDocelot</h3>
                        </div>
                        <div class="d-flex align-items-center">
                            <img src="static/images/competa_logo.png" alt="competa" class="img-fluid" style="height: 32px; width: auto;" />
                            <h3 class="ms-2 mb-0 text-white d-none d-sm-block">Competa</h3>
                        </div>
                    </div>
                    
                </div>
            </nav>
        </header>

        <div class="body-contents text-board">

            {% block content %}
            {% endblock %}
            <hr/>

        </div>

        <footer>
            <div class="bg-dark" style="left: 0; bottom: 0; width: 100%; background-color: bg; color: white; text-align: center;">
                <footer>
                <div class="align-items-center pt-1">
                    <h3>Links</h3>
                </div>
                    <table class="footerTable" style="width :100%">
                        <tr>
                        <th>Support email</th>
                        <th>email@email.com</th>
                        </tr>
                        <tr>
                        <th>Red Ocelot</th>
                        <th>email2@email.com</th>
                        </tr>
                        <tr> 
                        <th>Github</th>
                        <th>email3@email.com</th>
                        </tr>
                    </table>
                
                </footer>
            </div>
