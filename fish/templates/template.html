<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <link href="static/css/my-style.css" rel="stylesheet">

        <title>{% block title %}{% endblock %} </title>
        <!--<link rel="stylesheet" type="text/css" href=""> -->
    </head>

    <body class="d-flex flex-column min-vh-100">

        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">GitHub Metrics Viewer</a>

                    <!-- Navigation Buttons-->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item hover-button">
                                <a class="nav-link active" aria-current="page" href="/home">Home</a>
                            </li>
                            <li class="nav-item hover-button">
                                <a class="nav-link active" aria-current="page" href="/page1">GitHub Metrics</a>
                            </li>
                            <li class="nav-item hover-button">
                                <a class="nav-link active" aria-current="page" href="/comparison">Comparisons</a>
                            </li>
                        </ul>
                    </div>
                    
                    <!-- Images -->
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center me-4">
                            <img src="static/images/redocelot_logo.png" alt="redocelot" class="img-fluid" style="height: 32px; width: auto;" />
                            <h3 class="ms-2 mb-0 text-white d-none d-sm-block">REDocelot</h3>
                        </div>
                        <div class="d-flex align-items-center">
                            <img src="static/images/competa_logo.png" alt="competa" class="img-fluid" style="height: 32px; width: auto;" />
                            <h3 class="ms-2 mb-0 text-white d-none d-sm-block">Competa</h3>
                        </div>
                    </div>
                    
                </div>
            </nav>
        </header>

        <div class="body-contents text-board">
            {% block header %}
            {% endblock %}
            
            <hr/>
            {% block content %}
            {% endblock %}
        </div>
    
        <footer class="footer mt-auto"> 
            <div class="bg-dark" style="left: 0; width: 100%; color: white; text-align: center; position: relative;">
                <div class="align-items-center">
                    <ul class="list-inline">
                        <li><h4>Links</h4></li>
                        <li class="list-inline-item"><a href="https://github.com/prosk8tr/hackcamp-2024">GitHub Project</a></li>
                        <li class="list-inline-item"><a href="https://redocelot.com/">REDocelot</a></li>
                        <li class="list-inline-item"><a href="https://www.competa.com/en">Competa</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
